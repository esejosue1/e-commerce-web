{% extends 'base.html'%} {% block content%}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
  {% include 'include/messages.html'%}
  <div class="container">
    <div class="row">
      <aside class="col-md-3">
        <!--   SIDEBAR   -->
        {% include 'account/sidebar_dashboard.html'%}
        <br />
        <a class="btn btn-light btn-block" href="{% url 'logout'%}">
          <i class="fa fa-power-off"></i> <span class="text">Log out</span>
        </a>
        <!--   SIDEBAR .//END   -->
      </aside>
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            Logged in as:
            <strong class="d-inline-block mr-3"> {{user.first_name}} {{user.last_name}}</strong>
          </header>
          <div class='card-body'>
            <div class='row'>
              <div class='col-md-6'>
                <div class='card' style="text-align:center;">
                  <div class='card-body'>
                    <h5>Total Orders</h5>
                    <p>{{orders}}</p>
                    <a href="{% url 'myOrders'%}">View Orders </a>
                  </div>
                 
                </div>
              </div>
              <div class='col-md-6'>
                <div class='card' style="text-align:center;">
                  <div class='card-body'>
    
                    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="User Profile Picture" width="50" height="50" style="border-radius:50%;">
                    <p class="mb-0">{{user.email}}</p>
                    <p>{{user.phone_number}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
        <!-- order-group.// -->
      </main>
    </div>
    <!-- row.// -->
  </div>
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
